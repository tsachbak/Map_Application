services:
  mongo:
    image: mongo:7
    container_name: map-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: map-server
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Mongo__ConnectionString: mongodb://mongo:27017
    ports:
      - "5033:8080"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: map-client
    depends_on:
      - server
    ports:
      - "3000:80"

volumes:
  mongo_data:
